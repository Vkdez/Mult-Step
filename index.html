<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <form action="#" class="form">
        <div class="container">
            <div class="back">
                <button type="button" id="back" class="close"><img width="20" height="20"
                        src="https://img.icons8.com/external-simple-solid-edt.graphics/50/000000/external-Back-arrows-simple-solid-edt.graphics-2.png"
                        alt="external-Back-arrows-simple-solid-edt.graphics-2" /></button>
            </div>
            <div class="step" id="step1">
                <div class="step_container">
                    <h2>Register</h2>
                    <label>Name</label>
                    <input type="text" placeholder="Enter your name">
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter your email">
                    <label>Confirm your Address</label>
                    <input type="email" placeholder="Confirm your email">
                </div>
            </div>
            <div class="step hidden" id="step2">
                <div class="step_container">
                    <label type="password">Password</label>
                    <input type="password" placeholder="Enter your password">
                    <label type="password">Confirm your password</label>
                    <input type="password" placeholder="Confirm your password">

                </div>
            </div>
            <div class="step hidden" id="step3">
                <div class="step_container">
                    <label>Age</label>
                    <input type="date">
                    <label for="country">Select Region:</label>
                    <select id="country" name="country">
                        <option value="SA">South America</option>
                        <option value="SN">North America</option>
                        <option value="EU">Europe</option>
                        <option value="AS">Asia</option>  
                    </select>
                    <div class="accept">
                        <input type="checkbox" class="check"><label>Agree to the terms of the  Subscriber Agreement and the <a href="#">Privacy Policy</a></label>
                    </div>
                </div>
            </div>


            <button type="button" id="continue" class="continue">Continue</button>
        </div>
        <div class="progress-indicators">
            <span class="dot" id="dot1"></span>
            <span class="dot" id="dot2"></span>
            <span class="dot" id="dot3"></span>
        </div>
    </form>
    <script src="./script.js"></script>
</body>

</html>
